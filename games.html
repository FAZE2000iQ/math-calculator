<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 15px;
    }

    .menu {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #2c2c2c;
      color: white;
    }

    button:hover {
      background: #444;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 500px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Games Hub</h1>

  <div class="menu">
    <button onclick="loadGame('snake')">Bijeet</button>
    <button onclick="loadGame('tetris')">Gn-math</button>
    <button onclick="loadGame('pacman')">KSFI</button>
    <button onclick="location.href='hub.html'">â¬… Back</button>
  </div>

  <iframe id="gameFrame" src=""></iframe>

  <script>
    function loadGame(name) {
      const iframe = document.getElementById("gameFrame");

      // Map game name to URL
      let url = '';
      switch(name) {
        case 'snake':
          url = 'https://microwavemiricales.github.io'; // example HTML5 snake game
          break;
        case 'tetris':
          url = 'https://tetris.com/play-tetris'; // example Tetris
          break;
        case 'pacman':
          url = 'https://graphing-calculator.app'; // Pac-Man demo
          break;
      }

      iframe.src = url;
    }
  </script>

</body>
</html>
