<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<!-- Dynamic favicon -->
<link id="dynamicFavicon" rel="icon" href="favicon.ico">

<style>
body {
  background: #0f172a;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Calculator box */
.calculator {
  background: #020617;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  width: 260px;
}

/* Display */
#display {
  width: 100%;
  height: 50px;
  font-size: 22px;
  margin-bottom: 12px;
  text-align: right;
  padding: 8px;
  border-radius: 8px;
  border: none;
  outline: none;
}

/* Buttons grid */
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 45px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #1e293b;
  color: white;
}

button:hover {
  background: #334155;
}

.equal {
  grid-column: span 2;
  background: #2563eb;
}

.equal:hover {
  background: #1d4ed8;
}

.clear {
  background: #7c2d12;
}

.clear:hover {
  background: #9a3412;
}

/* Hub button */
.hub-btn {
  margin-top: 12px;
  width: 100%;
  background: #020617;
  border: 1px solid #1e293b;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Apply saved disguise settings
  const bg = localStorage.getItem("bg");
  const favicon = localStorage.getItem("favicon");
  const title = localStorage.getItem("title");

  if (bg) document.body.style.background = bg;
  if (favicon) document.getElementById("dynamicFavicon").href = favicon;
  if (title) document.title = title;
});

function append(value) {
  document.getElementById("display").value += value;
}

function clearDisplay() {
  document.getElementById("display").value = "";
}

function calculate() {
  try {
    document.getElementById("display").value =
      eval(document.getElementById("display").value);
  } catch {
    document.getElementById("display").value = "Error";
  }
}
</script>
</head>

<body>

<div class="calculator">
  <input id="display" type="text" readonly>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')">×</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('.')">.</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('00')">00</button>
  </div>

  <button class="hub-btn" onclick="location.href='hub.html'">
    Go to Hub
  </button>
</div>

</body>
</html>
