<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<link rel="icon" href="calculator.ico">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #1c1c1e;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.calculator {
  background: #000;
  border-radius: 28px;
  padding: 20px;
  width: 260px;
}

#display {
  width: 100%;
  height: 60px;
  background: black;
  color: white;
  font-size: 36px;
  text-align: right;
  border: none;
  outline: none;
  margin-bottom: 12px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 50px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.num {
  background: #333;
  color: white;
}

.func {
  background: #a5a5a5;
  color: black;
}

.op {
  background: #ff9f0a;
  color: white;
}

.zero {
  grid-column: span 2;
  border-radius: 25px;
  text-align: left;
  padding-left: 20px;
}
</style>
</head>

<body>

<div class="calculator">
  <input id="display" readonly>

  <div class="buttons">
    <button class="func" onclick="clearDisplay()">AC</button>
    <button class="func">±</button>
    <button class="func">%</button>
    <button class="op" onclick="add('/')">÷</button>

    <button class="num" onclick="add('7')">7</button>
    <button class="num" onclick="add('8')">8</button>
    <button class="num" onclick="add('9')">9</button>
    <button class="op" onclick="add('*')">×</button>

    <button class="num" onclick="add('4')">4</button>
    <button class="num" onclick="add('5')">5</button>
    <button class="num" onclick="add('6')">6</button>
    <button class="op" onclick="add('-')">−</button>

    <button class="num" onclick="add('1')">1</button>
    <button class="num" onclick="add('2')">2</button>
    <button class="num" onclick="add('3')">3</button>
    <button class="op" onclick="add('+')">+</button>

    <button class="num zero" onclick="add('0')">0</button>
    <button class="num" onclick="add('.')">.</button>
    <button class="op" onclick="calculate()">=</button>
  </div>
</div>

<script>
let buffer = "";

function add(val) {
  const display = document.getElementById("display");
  display.value += val;
  buffer += val;

  // SECRET CODE — DO NOT TOUCH
  if (buffer.includes("94087")) {
    window.location.href = "hub.html";
  }

  if (buffer.length > 10) buffer = buffer.slice(-10);
}

function clearDisplay() {
  document.getElementById("display").value = "";
  buffer = "";
}

function calculate() {
  try {
    const display = document.getElementById("display");
    display.value = eval(display.value);
  } catch {
    document.getElementById("display").value = "Error";
  }
}
</script>

<!-- Global panic key (DOES NOT affect secret code) -->
<script src="panic.js"></script>

</body>
</html>
