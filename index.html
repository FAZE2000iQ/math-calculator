<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator App</title>

  <!-- Default favicon (we'll change this later) -->
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <div id="display">0</div>

    <div class="buttons">
      <button class="fn" data-action="clear">AC</button>
      <button class="fn" data-action="sign">±</button>
      <button class="fn" data-action="percent">%</button>
      <button class="op" data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="op" data-value="+">+</button>

      <button class="zero" data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="op" data-action="equals">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
