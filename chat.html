<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  background: #0b0b3a;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

.chat-container {
  max-width: 600px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  background: #1a1a4d;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 8px;
}

.username {
  font-weight: bold;
  margin-right: 5px;
}

.input-bar {
  display: flex;
  padding: 10px;
  background: #111;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  margin-left: 10px;
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #3a3aff;
  color: white;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Username modal */
#usernameModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #1a1a4d;
  padding: 20px;
  border-radius: 12px;
  width: 280px;
  text-align: center;
}
</style>
</head>

<body>

<!-- Username prompt -->
<div id="usernameModal">
  <div class="modal-box">
    <h3>Select a username</h3>
    <input id="usernameInput" placeholder="Username" />
    <br><br>
    <button onclick="setUsername()">Join Chat</button>
  </div>
</div>

<div class="chat-container">
  <div class="messages" id="messages"></div>

  <div class="input-bar">
    <input id="messageInput" placeholder="Type a message..." disabled />
    <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
  </div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://rnqiusnbgwkvtcvazmly.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJucWl1c25iZ3drdnRjdmF6bWx5Iiwicm9sZSI6ImFub24iLCJpYXQ
  iOjE3NzA0MjA2MjEsImV4cCI6MjA4NTk5NjYyMX0.NWv741j_Np2V6LBEtT6adgnGRsMc1-n04rg66OWUhUs"
);

let username = null;
const messagesDiv = document.getElementById("messages");
const msgInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");

function setUsername() {
  const input = document.getElementById("usernameInput");
  const name = input.value.trim();
  if (!name) return;

  username = name;
  document.getElementById("usernameModal").style.display = "none";
  msgInput.disabled = false;
  sendBtn.disabled = false;
}

function addMessage(user, text) {
  const div = document.createElement("div");
  div.className = "message";
  div.innerHTML = `<span class="username">${user}:</span> ${text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function loadMessages() {
  const { data } = await supabase
    .from("messages")
    .select("*")
    .order("created_at", { ascending: true });

  messagesDiv.innerHTML = "";
  data.forEach(msg => addMessage(msg.username, msg.text));
}

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text || !username) return;

  await supabase.from("messages").insert({
    text,
    username
  });

  msgInput.value = "";
}

supabase
  .channel("chat")
  .on(
    "postgres_changes",
    { event: "INSERT", schema: "public", table: "messages" },
    payload => addMessage(payload.new.username, payload.new.text)
  )
  .subscribe();

loadMessages();
</script>

</body>
</html>
