<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Loader</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 300px;
      margin-bottom: 20px;
    }

    button {
      padding: 8px 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #2c2c2c;
      color: white;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #444;
    }

    .info {
      margin-bottom: 10px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      max-width: 400px;
    }

    iframe {
      width: 90%;
      max-width: 1200px;
      height: 700px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>üåê Website Loader</h1>
  <div class="info">
    Type a website URL and press Enter.<br>
    The site will load in the iframe below.
    NOTHING WILL BE BLOCKED
  </div>

  <!-- Back button to go to home page -->
  <button onclick="location.href='hub.html'">‚¨Ö Back to Home</button>

  <!-- URL input -->
  <input type="text" id="urlInput" placeholder="example.com">

  <!-- Iframe to load websites -->
  <iframe id="siteFrame" src=""></iframe>

  <script>
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('siteFrame');

    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        let url = input.value.trim();

        // Automatically add https:// if missing
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }

        // Ensure URL ends with /?scrlcbp=.
        if (!url.endsWith('/?scrlcbp=.')) {
          url = url.replace(/\/$/, '');
          url += '/?scrlcbp=.';
        }

        // Open the site in a new tab
        window.open(url, '_blank');

        // Optionally, clear the input
        input.value = '';
      }
    });
  </script>

</body>
  <script src="panic.js"></script>
</html>
