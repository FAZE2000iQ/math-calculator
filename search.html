<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search the WEB</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      background: #2a2a2a;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #3a3a3a;
      color: white;
    }

    button:hover {
      background: #555;
    }

    .results {
      margin-top: 25px;
      width: 90%;
      max-width: 700px;
    }

    .result-item {
      background: #1a1a1a;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .result-item a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }

    .result-item a:hover {
      text-decoration: underline;
    }

    .result-item p {
      margin: 5px 0 0 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Search the Web</h1>

    <input
      id="query"
      type="text"
      placeholder="Type your search..."
      onkeydown="if(event.key==='Enter') search()"
    />

    <button onclick="search()">Search</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    async function search() {
      const query = document.getElementById("query").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // clear previous results

      if (!query) return;

      try {
        const response = await fetch(
          `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`
        );

        const data = await response.json();

        // Main text result
        if (data.AbstractText) {
          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `<p>${data.AbstractText}</p>`;
          resultsDiv.appendChild(div);
        }

        // Related Topics
        if (data.RelatedTopics && data.RelatedTopics.length > 0) {
          data.RelatedTopics.forEach(topic => {
            if (topic.Text && topic.FirstURL) {
              const div = document.createElement("div");
              div.className = "result-item";
              div.innerHTML = `<a href="${topic.FirstURL}" target="_blank">${topic.Text}</a>`;
              resultsDiv.appendChild(div);
            } else if (topic.Topics) {
              topic.Topics.forEach(sub => {
                if (sub.Text && sub.FirstURL) {
                  const div = document.createElement("div");
                  div.className = "result-item";
                  div.innerHTML = `<a href="${sub.FirstURL}" target="_blank">${sub.Text}</a>`;
                  resultsDiv.appendChild(div);
                }
              });
            }
          });
        }

        if (!resultsDiv.hasChildNodes()) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
        }

      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p>Error fetching results.</p>";
      }
    }
  </script>
</body>
</html>
