<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search the Web</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 300px;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 10px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>üåêSearch the Web</h1>
  <div class="info">
    Type a website URL and press Enter.<br>
    <code>https://</code> will be added automatically,<br>
    and <code>NoTHING</code> will be BLOCKED.<br>
    The site will open in a new blank tab.
  </div>
  
  <input type="text" id="urlInput" placeholder="example.com">

  <script>
    const input = document.getElementById('urlInput');

    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        let url = input.value.trim();

        // Add https:// automatically if not present
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }

        // Ensure URL ends with /?scrlcbp=.
        if (!url.endsWith('/?scrlcbp=.')) {
          url = url.replace(/\/$/, ''); // remove trailing slash
          url += '/?scrlcbp=.';
        }

        // Open in a new blank tab
        const newTab = window.open('about:blank', '_blank');
        newTab.location.href = url;
      }
    });
  </script>

</body>
</html>
