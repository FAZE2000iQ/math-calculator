<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      background: #2a2a2a;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #3a3a3a;
      color: white;
    }

    button:hover {
      background: #555;
    }

    iframe {
      margin-top: 20px;
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Search the Web</h1>

    <input
      id="query"
      type="text"
      placeholder="Type your search..."
      onkeydown="if(event.key==='Enter') search()"
    />

    <button onclick="search()">Search</button>

    <!-- Results will show here -->
    <iframe id="results" src=""></iframe>
  </div>

  <script>
    function search() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;

      // Use DuckDuckGo HTML version inside iframe
      const url = "https://lite.duckduckgo.com/lite/?q=" + encodeURIComponent(query);
      document.getElementById("results").src = url;
    }
  </script>

</body>
</html>
