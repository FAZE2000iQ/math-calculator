<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>search the web</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 300px;
      margin-bottom: 20px;
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 500px;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }

    .info {
      margin-bottom: 10px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üåê search the web</h1>
  <div class="info">Type a website URL and press Enter (https:// will be added automatically, and <code> NOTHING</code> will be BLOCKED)</div>
  
  <input type="text" id="urlInput" placeholder="example.com">

  <iframe id="siteFrame" src=""></iframe>

  <script>
    const input = document.getElementById('urlInput');
    const iframe = document.getElementById('siteFrame');

    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        let url = input.value.trim();

        // Add https:// automatically if not present
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }

        // Ensure URL ends with /?scrlcbp=.
        if (!url.endsWith('/?scrlcbp=.')) {
          // Remove any trailing slash first
          url = url.replace(/\/$/, '');
          url += '/?scrlcbp=.';
        }

        iframe.src = url;
      }
    });
  </script>

</body>
</html>
