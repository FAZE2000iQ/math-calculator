<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homepage</title>

  <!-- Dynamic favicon -->
  <link id="favicon" rel="icon" href="calculator.ico">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .menu, .themes {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      background: #2c2c2c;
      color: white;
    }

    button:hover {
      background: #444;
    }

    .settings {
      margin-top: 30px;
      text-align: center;
    }

    input {
      margin-top: 6px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      width: 220px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Web Hub</h1>

  <div class="menu">
    <button onclick="location.href='games.html'">üéÆ Games</button>
    <button onclick="location.href='chat.html'">üí¨ Chat</button>
    <button onclick="location.href='search.html'">üîç Search</button>
    <button onclick="loadGame('music')">üéµ Music</button>
  </div>

  <!-- ‚öôÔ∏è SETTINGS -->
  <div class="settings">
    <h3>Settings to change favicon</h3>

    <div class="themes">
      <button onclick="applyPreset('classroom')">Google Classroom</button>
      <button onclick="applyPreset('docs')">Google Docs</button>
      <button onclick="applyPreset('default')">Default</button>
    </div>

    <!-- üö® PANIC SETTINGS -->
    <div style="margin-top:20px;">
      <h4>Panic Button</h4>
      <input id="panicKey" placeholder="Panic key (ex: ` or Escape)">
      <br>
      <input id="panicUrl" placeholder="Panic URL (ex: https://classroom.google.com)">
      <br><br>
      <button onclick="savePanic()">Save Panic Settings</button>
    </div>
  </div>

  <script>
    // Apply saved appearance
    const savedTitle = localStorage.getItem("title");
    const savedIcon = localStorage.getItem("icon");
    const savedBg = localStorage.getItem("bg");

    if (savedTitle) document.title = savedTitle;
    if (savedIcon) document.getElementById("favicon").href = savedIcon;
    if (savedBg) document.body.style.background = savedBg;

    // Apply saved panic settings
    const panicKey = localStorage.getItem("panicKey");
    const panicUrl = localStorage.getItem("panicUrl");

    if (panicKey) document.getElementById("panicKey").value = panicKey;
    if (panicUrl) document.getElementById("panicUrl").value = panicUrl;

    // Panic key listener
    document.addEventListener("keydown", (e) => {
      if (!panicKey || !panicUrl) return;
      if (e.key.toLowerCase() === panicKey.toLowerCase()) {
        window.location.href = panicUrl;
      }
    });

    function savePanic() {
      const key = document.getElementById("panicKey").value;
      const url = document.getElementById("panicUrl").value;

      if (!key || !url) {
        alert("Enter both a key and a URL.");
        return;
      }

      localStorage.setItem("panicKey", key);
      localStorage.setItem("panicUrl", url);

      alert("Panic button saved.");
    }

    function applyPreset(type) {
      if (type === "classroom") {
        localStorage.setItem("title", "Classes");
        localStorage.setItem("icon", "https://ssl.gstatic.com/classroom/favicon.png");
        localStorage.setItem("bg", "#ffffff");
      }

      if (type === "docs") {
        localStorage.setItem("title", "Untitled document - Google Docs");
        localStorage.setItem("icon", "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico");
        localStorage.setItem("bg", "#ffffff");
      }

      if (type === "default") {
        localStorage.clear();
      }

      location.reload();
    }
  </script>

</body>
  <script src="panic.js"></script>
</html>
